<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="card">
        <header class="card--header">
            <p class="card--header_info">Metric/Imperial unit conversion</p>
            <input class="card--header_input" type="number" placeholder="1"/>
            <h1 class="card--header_value">1</h1>
        </header>
        <main class="card--main">
            <h2>Length (Meter/Feet)</h2>
            <p class="card--main_meter_feet">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
            <h2>Volume (Liters/Gallons)</h2>
            <p class="card--main_liters_gallons">1 liters = 0.264 gallons | 1 gallons = 3.785 liters</p>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="card--main_kilograms_pounds">1 kilos = 2.205 pounds | 1 pounds = 0.454 kilos</p>
        </h2>
    </div>
    <script src="./index.js"></script> 
</body>
</html>
